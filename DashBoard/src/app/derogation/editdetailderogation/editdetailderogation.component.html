<mat-card-content>
  <!-- Title of an Card -->
  <mat-card-title>
    Angular Material Component With Angular 5
  </mat-card-title>

  <!-- Actual content starts from here -->
</mat-card-content>

<form [formGroup]="edForm" autocomplete="off" (ngSubmit)="onFormSubmit(edForm.value)" novalidate>

<mat-grid-list cols="3"  row="4" [style.background]="'white'" rowHeight = "130px" >
    <mat-grid-tile>
        <mat-form-field appearance = "standard"   style="width: 300px;" floatlabel="never">
            <mat-label>Action</mat-label>
            <input matInput placeholder="action" required [formControl]="action" >

            <mat-error *ngIf="action.invalid">{{getErrorMessageAction()}}</mat-error>
          </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>A part no</mat-label>
            <input matInput placeholder="part no" required formControlName="partNo" class="form-control">
          </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-form-field style="width: 350px;">
            <mat-label>reason</mat-label>
            <input matInput placeholder="reason" required formControlName="reason" class="form-control">
        </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>apartNo</mat-label>
            <input matInput placeholder="apartNo"  formControlName="apartNo" class="form-control">
        </mat-form-field>
    </mat-grid-tile>



    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>apartNoDesc</mat-label>
            <input matInput placeholder="apartNoDesc"  formControlName="apartNoDesc" class="form-control">
        </mat-form-field>
    </mat-grid-tile>




    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>modelName</mat-label>
            <input matInput placeholder="modelName" required formControlName="modelName" class="form-control">
        </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>partNoDesc</mat-label>
            <input matInput placeholder="partNoDesc" required formControlName="partNoDesc" class="form-control">
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>productCode</mat-label>
            <input matInput placeholder="productCode" required formControlName="productCode" class="form-control">
        </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>quantity</mat-label>
            <input matInput placeholder="quantity" required formControlName="quantity" class="form-control">
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>supplier</mat-label>
            <input matInput placeholder="supplier"  formControlName="supplier" class="form-control">
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field style="width: 300px;">
            <mat-label>workOrder</mat-label>
            <input matInput placeholder="workOrder" required formControlName="workOrder" class="form-control">
        </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

    <button type="button" class="btn btn-secondary" [disabled]="!edForm.valid" (click)="onFormSubmit()">Save</button>
    <button type="button" class="btn btn-secondary ml-4" (click)="pokaz()">Cancel</button>

    <p>Form value: {{ edForm.valid  }}</p>
    <mat-error *ngIf="action.invalid">{{getErrorMessageAction()}}</mat-error>

  </form>
