<mat-grid-list cols="2" row="1" rowHeight="80px">
  <mat-grid-tile class="class-naglowek" [colspan]='1' [rowspan]='1'>User list</mat-grid-tile>
  <mat-grid-tile [colspan]='1' [rowspan]='1'>
    <button type="button" class="btn btn-success btn-sm" (click)="onaddNewClick()">Add new item</button>
  </mat-grid-tile>
</mat-grid-list>



<ag-grid-angular style="width: 1050px; height: 500px;" class="ag-theme-balham" [rowData]="rowTblUsers"
  [columnDefs]="columnDefs" [modules]="modules" [pagination]="true">
</ag-grid-angular>

<button type="button" class="btn btn-secondary ml-4" (click)="onNoClick()">Cancel</button>
<button type="button" class="btn btn-secondary ml-4" (click)="refresh()">Refresh </button>
